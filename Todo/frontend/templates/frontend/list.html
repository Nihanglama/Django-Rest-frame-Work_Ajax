<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        body{
            background-color: aqua;
        }
        #form{
            display: flex;
            flex-direction: row;
            margin-bottom: 60px;
        }

        .wrapper{
            margin:0 auto;
            text-align: center;
            max-width: 800px;
            padding: 20px 50px 50px 30px;
            background-color: azure;
            margin-top: 90px;
            box-shadow: 20px 10px 30px skyblue;
            border-radius: 17px;

        }
        #search{
            width: 400px;
            height: 35px;
            border-radius: 8px;
            border-color: teal;
        }
        #search:hover{
            border-color: rgb(93, 196, 196);
        }
        #btn{
            width: 90px;
            height: 34px;
            background-color: rgb(12, 124, 12);
            border-radius: 7px;
            border-color:rgb(35, 134, 35);
            margin-left: 10px;
            color: #ffffff;
            box-shadow: wheat 2px 3px;
        }
        #btn:hover{
            background-color: rgb(27, 59, 27);
            border-color: teal;
        }
        
    </style>
</head>
<body>
    <div id="main">
        <div class="wrapper">
            <form method="GET">
            <div id="form">
                <div><input type="text" placeholder="enter the text" id="search"></div>
                <div><button type="submit" id="btn">Submit</button></div>
            </div>
        </form>
            <hr>
            <div id="task_list">

            </div>

        </div>
       

    </div>
    

<script type="text/javascript">


build_list()
        function build_list(){
            var wrap=document.getElementById('task_list')
            var url='http://127.0.0.1:8000/api/task_list/'
            console.log("hello")

            fetch(url)
            .then((resp)=>resp.json())
            .then(function(data){
                console.log('data:',data)
                var list=data;
            for(var i in list){
                var task= `
                <div id='form'>
                    <div style='flex:7'>
                    <h4>${list[i].title}</h4>
                    </div>
                    <div style='flex:1' >
                        <button id='btn'>delete</button>
                    </div>
                    <div style='flex:1'>
                        <button id='btn'>edit</button>
                    </div>
                </div>
                <hr>
                `
                wrap.innerHTML+=task

            }
            });
            
    
        }
</script>
</body>
</html>
